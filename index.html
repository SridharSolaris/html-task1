<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 1</title>
</head>
<body>
    <div style="height:400px;width:800px;">
        <div style="float:left;height:400px;width:100px">
            <div style="height:100px;width:100px;background-color: yellow;"></div>
            <div style="height:100px;width:100px;background-color:gainsboro;"></div>
            <div style="height:100px;width:100px;background-color: darkred;"></div>
            <div style="height:100px;width:100px;background-color: green;"></div>
        </div>
        <div style="float:left;height:400px;width:100px;background-color:darksalmon"></div>
        <div style="float:left;height:400px;width:100px;background-color: brown;"></div>
        <div style="float:right;height:400px;width:500px;">
            <div style="height:80px;width:500px;background-color: blue;"></div>
            <div style="height:320px;width:500px;">
                <div style="float:left;height:320px;width:200px;background-color: darkorange;"></div>
                <div style="float:right;height:320px;width:300px;">
                    <div style="height:80px;width:300px;background-color: blueviolet;"></div>
                    <div style="height:300px;width:300px">
                        <div style="float:left;height:240px;width:150px;background-color: red"></div>
                        <div style="float:right;height:240px;width:150px;">
                            <div style="height:120px;width:150px;background-color: pink"></div>
                            <div style="height:120px;width:150px;background-color: lawngreen"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
